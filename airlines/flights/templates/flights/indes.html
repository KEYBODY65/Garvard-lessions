<!DOCTYPE html>
<html lang="en">
{% block title %}
<head>

    <meta charset="UTF-8">
    <title>Flights</title>
    <style>
        #foo {
            background-color: grey;
        }
        #cur {
            background-color: yellow;
            text-alight: center;
        }
    </style>
</head>
{% endblock %}
{% block body %}
<body id="foo">
    <h1>Flights</h1>
    <div id="cur">
        {% for elem in flights %}
            <a href="{% url 'flights' elem.id %}"> <!-- ССылка на конкретный рейс через id и name из urls.py-->
                Flight : {{elem.id}} from {{elem.origin}} to {{elem.destination}} for {{elem.duration}}
            </a> <br>
        {% endfor %}
    </div>
</body>
{% endblock %}
</html>
